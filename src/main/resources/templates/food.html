<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Calorie Fruity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<div class="row">
    <div class="col-sm-2">
        <img id="Logo" src="images/CalorieFruityLogo.png" />
    </div>
    <div class="col-sm-2">
        <p id="Name">Calorie Fruity</p>
    </div>



    <div class="col-sm-8">
        <div id="authDiv">
            <button class="authButton">
                <a href="/foods">SignUp</a>
            </button>
            <button class="authButton">
                <a href="/foods">LogIn</a>
            </button>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-sm-12">
    <button>
        <a class="buttonText" href="/foods">To Foods</a>
    </button>

    <button>
        <a class="buttonText" href="/about">About us</a>
    </button>

    <button>
        <a class="buttonText" href="/contact">Contact</a>
    </button>
    </div>
</div>

<div class="row">
    <p th:text="${foods}"></p>
    <table id="table">
        <th:block th:each="food: ${foods}">

            <tr>
                <td th:text="${food.name}"></td>
            </tr>
            <tr>
                <td th:text="${food.calories}"></td>
            </tr>
        </th:block>
    </table>

</div>

<label id="copyright">
    @TheScapeGoat
</label>



</body>

</html>

<style>

#authDiv{
    position:absolute;
    top:25px;
    right:25px;

}
#Logo {
  width: 50px;
}

.authButton{

}
.authFont {
  font-size: 36px;
}
#table{
border-style: dashed;
position: relative;
top:25px;
left: 25px;
width: 90%;

}

#copyright{
  position: absolute;
  right:10px;
  bottom: 10px;
}




</style>
